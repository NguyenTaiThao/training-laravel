version: "3.8"

services:
  nginx:
    container_name: event-nginx
    image: nginx:alpine
    depends_on:
      - php-fpm
    ports:
      - '${APP_PORT:-8833}:80'
    volumes:
      - ./:/app
      - ./docker/nginx/logs:/var/log/nginx
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - TZ=Asia/Ho_Chi_Minh

  php-fpm:
    container_name: event-php
    build:
      context: ./docker
      dockerfile: php/Dockerfile
      args:
        - TZ=Asia/Ho_Chi_Minh
    volumes:
      - ./:/app
      - ./docker/php/logs:/var/log/php
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/supervisor/supervisord.conf:/etc/supervisord.conf
      - ./docker/cron/scheduler:/etc/cron.d/scheduler
    working_dir: /app
    links:
      - mysql

  mysql:
    container_name: event-mysql
    image: mysql:5.7
    volumes:
      - event-mysql-store:/var/lib/mysql
      # - ./docker/mysql/logs:/var/log/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=event
      - MYSQL_USER=event
      - MYSQL_PASSWORD=event
      - MYSQL_ROOT_PASSWORD=event
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - '${FORWARD_DB_PORT:-8844}:3306'

volumes:
  event-mysql-store:
